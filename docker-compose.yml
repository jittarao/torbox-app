services:
  postgres:
    image: postgres:16-alpine
    container_name: torbox-postgres
    restart: unless-stopped
    ports:
      # - "5432:5432"
      - "15432:5432"  # Use 15432 on host to avoid conflicts
    environment:
      POSTGRES_DB: torbox
      POSTGRES_USER: torbox
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U torbox"]
      interval: 10s
      timeout: 5s
      retries: 5

  torbox-app:
    image: ghcr.io/jittarao/torbox-app:latest
    container_name: torbox-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://torbox:${POSTGRES_PASSWORD:-changeme}@postgres:5432/torbox
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      POLLING_INTERVAL_MINUTES: ${POLLING_INTERVAL_MINUTES:-30}
      POLLING_INTERVAL_INTERNAL_MINUTES: ${POLLING_INTERVAL_INTERNAL_MINUTES:-2}
      SNAPSHOT_RETENTION_DAYS: ${SNAPSHOT_RETENTION_DAYS:-30}
      WORKER_ENABLED: ${WORKER_ENABLED:-true}
    depends_on:
      postgres:
        condition: service_healthy

  torbox-worker:
    build:
      context: .
      dockerfile: worker/Dockerfile
    container_name: torbox-worker
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://torbox:${POSTGRES_PASSWORD:-changeme}@postgres:5432/torbox
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      POLLING_INTERVAL_MINUTES: ${POLLING_INTERVAL_MINUTES:-30}
      POLLING_INTERVAL_INTERNAL_MINUTES: ${POLLING_INTERVAL_INTERNAL_MINUTES:-2}
      SNAPSHOT_RETENTION_DAYS: ${SNAPSHOT_RETENTION_DAYS:-30}
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres-data:
