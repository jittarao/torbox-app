name: Build and Push Docker Image

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to tag (optional)'
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
            suffix: amd64
          - platform: linux/arm64
            runner: ubuntu-22.04-arm
            suffix: arm64
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write
      id-token: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Bun for version extraction
      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Ensure package is ready for pushing
      - name: Prepare package for push
        if: github.event_name != 'pull_request'
        run: |
          echo "Preparing package for push..."
          echo "Package: ${{ github.event.repository.name }}"
          echo "Repository: ${{ github.repository }}"
          echo "This step ensures the package is ready for Docker push"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version from package.json
        id: package-version
        run: echo "version=$(bun -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Get commit hash
        id: commit
        run: |
          COMMIT_HASH=$(git rev-parse --short HEAD)
          echo "commit=$COMMIT_HASH" >> $GITHUB_OUTPUT
          echo "Commit: $COMMIT_HASH"

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ matrix.platform }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ghcr.io/${{ github.repository }}:latest-${{ matrix.suffix }}
            ghcr.io/${{ github.repository }}:${{ steps.package-version.outputs.version }}-${{ matrix.suffix }}
            ghcr.io/${{ github.repository }}:${{ steps.commit.outputs.commit }}-${{ matrix.suffix }}
          cache-from: type=gha,scope=${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=${{ matrix.platform }}
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            BUN_VERSION=latest

      - name: Build and push backend Docker image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:backend-latest-${{ matrix.suffix }}
            ghcr.io/${{ github.repository }}:backend-${{ steps.package-version.outputs.version }}-${{ matrix.suffix }}
            ghcr.io/${{ github.repository }}:backend-${{ steps.commit.outputs.commit }}-${{ matrix.suffix }}
          cache-from: type=gha,scope=backend-${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=backend-${{ matrix.platform }}
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            BUN_VERSION=latest

      - name: Build summary
        if: github.event_name != 'pull_request' && matrix.suffix == 'amd64'
        run: |
          echo "## Docker Image Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Repository:** ghcr.io/${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.package-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ steps.commit.outputs.commit }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Platforms:** linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Frontend Images:" >> $GITHUB_STEP_SUMMARY
          echo "  - ghcr.io/${{ github.repository }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "  - ghcr.io/${{ github.repository }}:${{ steps.package-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "  - ghcr.io/${{ github.repository }}:${{ steps.commit.outputs.commit }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Backend Images:" >> $GITHUB_STEP_SUMMARY
          echo "  - ghcr.io/${{ github.repository }}:backend-latest" >> $GITHUB_STEP_SUMMARY
          echo "  - ghcr.io/${{ github.repository }}:backend-${{ steps.package-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "  - ghcr.io/${{ github.repository }}:backend-${{ steps.commit.outputs.commit }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Both frontend and backend images successfully built and pushed to GHCR!" >> $GITHUB_STEP_SUMMARY

      - name: Comment on PR
        if: github.event_name == 'pull_request' && matrix.suffix == 'amd64'
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            // Only comment on PRs from the same repository (not forks)
            const isFork = context.payload.pull_request.head.repo.full_name !== context.payload.repository.full_name;
            
            if (isFork) {
              console.log('Skipping comment: PR is from a fork. Build summary available in workflow logs.');
              return;
            }
            
            try {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `## Docker Build Summary
            
            **Build completed successfully!**
            
            - **Repository:** ghcr.io/${{ github.repository }}
            - **Version:** ${{ steps.package-version.outputs.version }}
            - **Commit:** ${{ steps.commit.outputs.commit }}
            - **Platforms:** linux/amd64, linux/arm64
            
            ### Images Built:
            - **Frontend:** ghcr.io/${{ github.repository }}:latest
            - **Backend:** ghcr.io/${{ github.repository }}:backend-latest
            
            The images were built but not pushed (PR builds are for testing only).
            
            To deploy, merge this PR or create a release tag.`
              });
              console.log('Successfully commented on PR');
            } catch (error) {
              // Silently fail for permission issues
              if (error.status === 403 || error.status === 404) {
                console.log('Cannot comment on PR (insufficient permissions). Build summary available in workflow logs.');
              } else {
                throw error;
              }
            }

  create-manifests:
    needs: build
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version from package.json
        id: package-version
        run: echo "version=$(bun -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Get commit hash
        id: commit
        run: |
          COMMIT_HASH=$(git rev-parse --short HEAD)
          echo "commit=$COMMIT_HASH" >> $GITHUB_OUTPUT

      - name: Create and push multi-platform manifest (frontend)
        run: |
          docker buildx imagetools create -t \
            ghcr.io/${{ github.repository }}:latest \
            ghcr.io/${{ github.repository }}:latest-amd64 \
            ghcr.io/${{ github.repository }}:latest-arm64
          
          docker buildx imagetools create -t \
            ghcr.io/${{ github.repository }}:${{ steps.package-version.outputs.version }} \
            ghcr.io/${{ github.repository }}:${{ steps.package-version.outputs.version }}-amd64 \
            ghcr.io/${{ github.repository }}:${{ steps.package-version.outputs.version }}-arm64
          
          docker buildx imagetools create -t \
            ghcr.io/${{ github.repository }}:${{ steps.commit.outputs.commit }} \
            ghcr.io/${{ github.repository }}:${{ steps.commit.outputs.commit }}-amd64 \
            ghcr.io/${{ github.repository }}:${{ steps.commit.outputs.commit }}-arm64

      - name: Create and push multi-platform manifest (backend)
        run: |
          docker buildx imagetools create -t \
            ghcr.io/${{ github.repository }}:backend-latest \
            ghcr.io/${{ github.repository }}:backend-latest-amd64 \
            ghcr.io/${{ github.repository }}:backend-latest-arm64
          
          docker buildx imagetools create -t \
            ghcr.io/${{ github.repository }}:backend-${{ steps.package-version.outputs.version }} \
            ghcr.io/${{ github.repository }}:backend-${{ steps.package-version.outputs.version }}-amd64 \
            ghcr.io/${{ github.repository }}:backend-${{ steps.package-version.outputs.version }}-arm64
          
          docker buildx imagetools create -t \
            ghcr.io/${{ github.repository }}:backend-${{ steps.commit.outputs.commit }} \
            ghcr.io/${{ github.repository }}:backend-${{ steps.commit.outputs.commit }}-amd64 \
            ghcr.io/${{ github.repository }}:backend-${{ steps.commit.outputs.commit }}-arm64
